name: testingheartrate
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  http: ^1.2.2
  intl: ^0.20.1
  video_player: ^2.5.0
  audioplayers: ^6.1.0
  shared_preferences: ^2.5.2
  socket_io_client: ^3.0.2
  sign_in_with_apple: ^6.1.4
  flutter_svg: ^2.0.0
  flutter_riverpod: ^2.6.1
  audio_service: ^0.18.0
  just_audio: ^0.10.0
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/videos/
    - assets/audio/
    - assets/audio/aradium/overlay/
    - assets/audio/aradium/pacing/
    - assets/audio/dare/overlay/
    - assets/audio/dare/pacing/
    - assets/audio/luther/overlay/
    - assets/audio/luther/pacing/
    - assets/audio/smm/overlay/
    - assets/audio/smm/pacing/
  fonts:
    - family: Thewitcher
      fonts:
        - asset: assets/fonts/Thewitcher.ttf
    - family: Battambang
      fonts:
        - asset: assets/fonts/Battambang.ttf